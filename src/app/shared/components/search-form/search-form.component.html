<h1 class="title">Szukaj produktów</h1>

<form class="form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field class="form__field">
    <input matInput type="text" placeholder="Nazwa" formControlName="title">
    <mat-error>Title is too short.</mat-error>
  </mat-form-field>

  <mat-form-field class="form__field">
    <input matInput type="number" placeholder="Cena minimalna" formControlName="minPrice">
    <mat-error>Cannot be less than 0.</mat-error>
  </mat-form-field>

  <mat-form-field class="form__field">
    <input matInput type="number" placeholder="Cena maksymalna" formControlName="maxPrice" [errorStateMatcher]="matcher">
    <mat-error *ngIf="searchForm.controls['maxPrice'].hasError('min')">Nie może być mniejsza niż 0</mat-error>
    <mat-error *ngIf="searchForm.controls['maxPrice'].hasError('max')">Nie może być większa niż 10000</mat-error>
    <mat-error *ngIf="searchForm.hasError('minLessThanMax')">Powinna być mniejsza niż cena minimalna</mat-error>
  </mat-form-field>

  <button class="form__submit"
          color="primary"
          mat-raised-button>SZUKAJ</button>
</form>
